<!DOCTYPE html>
<html ng-app="IsItRotten">
  <head>
    <meta charset="utf-8">
    <title>Is It Rotten?</title>
    <link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles/main.css" media="screen" title="no title" charset="utf-8">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

    <script type="text/javascript" src="scripts/app.js" ></script>
    <script type="text/javascript" src="scripts/controllers/movieController.js"></script>
    <script type="text/javascript" src="scripts/services/movie.service.js"></script>
  </head>
  <body ng-controller="movieController">

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div class="header">
      <h1 class="eight columns offset-by-two columns">Is It Rotten?</h1>

      <form class="row" >
            <div class="three columns offset-by-two columns">
              <!-- <label for="titleSearch">Title</label> -->
              <input ng-model="movie.title" class="u-full-width" type="text" placeholder="Movie Title" id="titleSearch" >
            </div>
            <!-- <div class="three columns">
              <label for="yearSearch">Year</label>
              <input class="u-full-width" type="number" placeholder="1994" id="yearSearch" >
            </div> -->
            <input ng-click="getMovie(movie.title)" id="submitBtn" class="three columns button primary" type="submit" value="Search">
      </form>
    </div>


    <div class="container">
      <h3 class="six columns offset-by-three columns">{{movie.Title}}</h3>
      <img class="four columns offset-by-two columns" ng-src="{{image}}" alt="" />
      <p class="four columns">
        {{movie.tomatoConsensus}}
        <br>
        TomatoMeter: {{movie.tomatoMeter}}%
      </p>
      <br>
      <div class="fb-share-button one column" data-href="{{movie.tomatoURL}}" data-layout="button_count" data-size="large" data-mobile-iframe="true">
        <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a>
      </div>
    </div>



  </body>
</html>
